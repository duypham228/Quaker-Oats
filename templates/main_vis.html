{% extends 'base.html' %}

{% block head %}
<title>Home Page</title>
{% endblock %}

{% block body %}
    <!-- <h1>This is the Main Page for our project</h1> -->

    <div class="container-fluid">
        <div class="row g-0">
            <div class="info g-0 col-md-3">
            
                    <div class="brief-info g-0 box">Brief Information</div>
                    <div class="learn-link box">
                        <p>Learn about</p>
                        <button type="button" class="btn btn-primary btn-lg">Learn about Earthquakes</button>
                    </div>
                    <div class="querry box">
                        <p>Querry Information Search</p>
                        <form>
                            <div class="form-group">
                                <label for="location">Desired Location:</label>
                                <input type="text" class="form-control" placeholder="Enter Desired Location">
                            </div>
                            <div class="form-group">
                                <label for="timeframe">Range Slider for Timeframe</label>
                                <input type="range" class="form-control">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Tsunami Involved</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">Volnano Involved</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
        
            </div>
            
            <div class="world-map box col-md-9">
                <button type="button" class="btn btn-primary" onclick="draw_circles(this.innerHTML)">Magnitude</button>
                <button type="button" class="btn btn-primary" onclick="draw_circles(this.innerHTML)">Death</button>
                <button type="button" class="btn btn-primary" onclick="draw_circles(this.innerHTML)">Damage</button>
                <div id="chartdiv"></div>    
            </div>

        </div>
        <div class="row g-0 box timeline">Time Line</div>
    </div>





    <a href="{{ url_for('home') }}">Back to Home</a>
{% endblock %}
